<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Risiko Diabetes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prediksi Risiko Diabetes</h1>
        <form id="diabetesForm">
            <label for="umur">Umur:</label>
            <input type="number" id="umur" required>

            <label for="berat">Berat Badan (kg):</label>
            <input type="number" id="berat" required>

            <label for="tinggi">Tinggi Badan (cm):</label>
            <input type="number" id="tinggi" required>

            <label for="riwayat">Riwayat Keluarga Diabetes:</label>
            <select id="riwayat" required>
                <option value="">--Pilih--</option>
                <option value="ya">Ya</option>
                <option value="tidak">Tidak</option>
            </select>

            <label for="gula">Kadar Gula Darah (mg/dL):</label>
            <input type="number" id="gula" required>

            <button type="submit">Prediksi</button>
        </form>
        <div id="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
